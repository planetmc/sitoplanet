<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/nNZ6K6vB/planetlogo-1.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/9kS4F7C0/planetlogo.png" sizes="180x180">
    <title>PlanetMC | Server Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Frutiger Aero Windows 7/Vista Theme - Summer Edition */
        :root {
            /* Primary Windows 7 Blue Palette */
            --primary-blue: #2C5AA0;
            --light-blue: #4A8BC2;
            --sky-blue: #6FBADD;
            --accent-blue: #87CEEB;
            
            /* Summer Complementary Colors */
            --summer-orange: #FF8C42;
            --warm-coral: #FF6B6B;
            --golden-yellow: #FFD93D;
            --mint-green: #6BCF7F;
            
            /* Status Colors */
            --status-online: #4CAF50;
            --status-offline: #F44336;
            --status-warning: #FF9800;
            
            /* Glass Effect Colors */
            --glass-white: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: rgba(44, 90, 160, 0.2);
            
            /* Background Gradients */
            --bg-primary: linear-gradient(135deg, #E8F4FD 0%, #B8E0FF 50%, #87CEEB 100%);
            --bg-glass: rgba(255, 255, 255, 0.12);
            
            /* Text Colors */
            --text-primary: #1F3A5F;
            --text-secondary: #4A6FA5;
            --text-light: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Calibri', sans-serif;
        }

        body {
            background: var(--bg-primary);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Summer Floating Particles Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 140, 66, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 217, 61, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(107, 207, 127, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 60% 90%, rgba(135, 206, 235, 0.12) 0%, transparent 50%);
            z-index: -2;
            animation: summerGlow 15s ease-in-out infinite;
        }

        /* Floating Summer Elements */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 25px 30px, rgba(255, 217, 61, 0.3), transparent),
                radial-gradient(3px 3px at 40px 70px, rgba(255, 140, 66, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(135, 206, 235, 0.4), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(107, 207, 127, 0.3), transparent);
            background-size: 200px 200px;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        h1, h2, h3 {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Windows 7 Glass Container Base */
        .glass-container {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            border-radius: 16px 16px 0 0;
        }

        .glass-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 40px var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.7),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .section-title h2 {
            font-size: 2.8rem;
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-blue), var(--sky-blue), var(--summer-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 0 2px 4px rgba(44, 90, 160, 0.3);
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--summer-orange), var(--sky-blue));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(44, 90, 160, 0.3);
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Header with Windows 7 Aero Glass */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.4s ease;
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 15px 0;
            box-shadow: 
                0 5px 25px rgba(44, 90, 160, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(44, 90, 160, 0.3);
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--sky-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            padding: 8px 16px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.15);
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--light-blue), var(--sky-blue));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover::before {
            opacity: 0.2;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: linear-gradient(135deg, var(--primary-blue), var(--sky-blue));
            margin: 5px;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        /* Status Container */
        .status-container {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 
                0 15px 40px rgba(44, 90, 160, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .status-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            border-radius: 20px 20px 0 0;
        }

        .status-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .status-online {
            color: var(--status-online);
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .status-offline {
            color: var(--status-offline);
            text-shadow: 0 0 20px rgba(244, 67, 54, 0.3);
        }

        .status-loading {
            color: var(--sky-blue);
            animation: pulse 1.5s infinite;
        }

        .status-warning {
            color: var(--status-warning);
            text-shadow: 0 0 20px rgba(255, 152, 0, 0.3);
        }

        .status-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-blue), var(--sky-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status-details {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.5;
        }

        .server-ip {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.15);
        }

        .server-ip:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(44, 90, 160, 0.25);
        }

        .server-ip span {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: 8px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, var(--light-blue), var(--primary-blue));
            color: var(--text-light);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 20px;
            margin-left: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 90, 160, 0.4);
            background: linear-gradient(135deg, var(--sky-blue), var(--light-blue));
        }

        /* Player Info Cards */
        .player-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
        }

        .player-card h4 {
            color: var(--primary-blue);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .player-card p {
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Animations */
        @keyframes summerGlow {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(2deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(120deg); }
            66% { transform: translateY(-8px) rotate(240deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 80px;
                right: -100%;
                width: 280px;
                height: calc(100vh - 80px);
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(25px);
                flex-direction: column;
                align-items: center;
                padding: 40px 0;
                transition: all 0.5s ease;
                border-radius: 0 0 0 20px;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .hamburger {
                display: block;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .status-container {
                padding: 40px 25px;
                margin: 30px auto;
            }

            .status-title {
                font-size: 1.8rem;
            }

            .status-details {
                font-size: 1.1rem;
            }

            .status-icon {
                font-size: 4rem;
            }

            .section-title h2 {
                font-size: 2.2rem;
            }

            .server-ip {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .status-container {
                padding: 30px 20px;
            }
            
            .player-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
    <a href="index.html">
        <img src="https://i.ibb.co/9kS4F7C0/planetlogo.png" alt="PlanetMC Logo" width="">
    </a>
                    <h1>PlanetMC</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Info</a></li>
                    <li><a href="index.html">Minigames</a></li>
                    <li><a href="https://discord.gg/NJFCY8b2vV">Discord</a></li>
                    <li><a href="https://tiktok.com/@planetmcreal">TikTok</a></li>
                </ul>
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Status Section -->
    <section class="hero" id="status">
        <div id="particles-js"></div>
        <div class="container">
            <div class="section-title">
                <h2>Stato Server</h2>
            </div>
            <div class="status-container">
                <div id="status-icon" class="status-icon status-loading">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
                <h2 id="status-title" class="status-title">Controllo stato server...</h2>
                <p id="status-details" class="status-details">Stiamo verificando la connessione al server</p>
                <div class="server-ip" id="server-ip" onclick="copyToClipboard()">
                    planetmc.mcsh.io <span id="copy-tooltip">(Clicca per copiare)</span>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Mobile Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Particles.js configuration
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#00ff88", "#00a2ff"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00a2ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Server status check
        function checkServerStatus() {
            const statusIcon = document.getElementById('status-icon');
            const statusTitle = document.getElementById('status-title');
            const statusDetails = document.getElementById('status-details');

            // Set loading state
            statusIcon.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            statusIcon.className = 'status-icon status-loading';
            statusTitle.textContent = 'Controllo stato server...';
            statusDetails.textContent = 'Stiamo verificando la connessione al server';

            // Check server status
            fetch("https://mc-api.net/v3/server/ping/planetmc.giize.com")
                .then(response => response.json())
                .then(data => {
                    if (data.online) {
                        // Server is online
                        statusIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                        statusIcon.className = 'status-icon status-online';
                        statusTitle.textContent = '🟢 SERVER ONLINE';
                        statusDetails.textContent = `Giocatori connessi: ${data.players.online}/${data.players.max}`;
                    } else {
                        // Server is offline
                        statusIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                        statusIcon.className = 'status-icon status-offline';
                        statusTitle.textContent = '🔴 SERVER OFFLINE';
                        statusDetails.textContent = 'Il server non è attualmente raggiungibile';
                    }
                })
                .catch(err => {
                    // Error occurred
                    statusIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                    statusIcon.className = 'status-icon status-offline';
                    statusTitle.textContent = 'Errore di connessione';
                    statusDetails.textContent = 'Impossibile verificare lo stato del server';
                    console.error(err);
                });
        }

        // Copy IP to clipboard
        function copyToClipboard() {
            const ip = 'planetmc.giize.com';
            navigator.clipboard.writeText(ip).then(() => {
                const tooltip = document.getElementById('copy-tooltip');
                tooltip.textContent = 'IP Copiato!';
                setTimeout(() => {
                    tooltip.textContent = '(Clicca per copiare)';
                }, 2000);
            });
        }

        // Check server status on page load
        document.addEventListener('DOMContentLoaded', checkServerStatus);

        // Refresh status every 30 seconds
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
